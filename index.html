<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="statics/index.css">
    <link rel="stylesheet" href="statics/style.css">
    <link rel="stylesheet" href="statics/header.css">
</head>
<body data-theam="dark">
   
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Where in the world?</a>
            </div>
            <button  class="day_night_toggle" type="button">
                <img src="icons/moon.svg" alt="" class="toggle_icon">
                <span class="toggle_text">Dark Mode</span>
            </button>
        </div>
    </header>
    <main>
        <section class="filter_cards container">
            <div class="search_container">
                <img src="icons/search.svg" alt="" class="search_icon">
                <input type="text" class="search_card" id="searchBox" placeholder="Search for country...">
            </div>

            <details class="drop_down">
                <summary class="">
                   Filter by region 

                   <img src="icons/down_arrow.svg" alt="">
                </summary>
                <div class="drop_down_content">
                    <button type="button">Africa</button>
                    <button type="button">Americas</button>
                    <button type="button">Asia</button>
                    <button type="button">Europe</button>
                    <button type="button">Oceania</button>
                </div>
            </details>
        </section>
        <section class="card_container container">
           
        </section>
    </main>
    <button class="goto_top hide" type="button" title="go up">
        <img src="icons/down_arrow.svg" alt="">
    </button>
    <script  src="scripts/script.js" type="module"></script>
    <script src="scripts/header.js"></script>
</body>
</html>
